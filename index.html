<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e7ec6a90f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest text-center">
        <h1 class="main-heading">Speed<br>Typing Test</h1>
        <p class="onfingerspara">On your fingers lets set Go!</p>
        <br>
        <div class="d-flex flex-row">
            <div class="mt-2">
                <img class="watchimg text-center" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png">
            </div>
            <div class="ml-3">
                <p id="timer" class="timerInSeconds"></p>
            </div>
        </div>
        <div class="cardTyping m-4">
            <div class="text-center d-none" id="bootrapSpinner">
                <div class="spinner-border text-warning" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <p id="quoteDisplay"></p>
            <textarea rows="5" cols="25" id="quoteInput"></textarea>
            <br>
        </div>
        <div class="ml-4">
            <p id="result"></p>
        </div>
        <div class="ml-5 pb-5">
            <button class="btn ml-2" id="submitBtn">Submit</button>
            <button class="btn ml-4" id="resetBtn">Reset</button>
        </div>
        <div class="text-center pb-5">
            Done By: <br>
            <h1 class="bittuSumanth">Bittu Sumanth</h1>
            <a class="m-2" href="https://www.linkedin.com/in/donthasumanth100/">
                <i class="SocialMediaIcon fa-brands fa-linkedin"></i>
            </a>
            <a class="m-2" href="https://www.instagram.com/bittusumanth9/">
                <i class="SocialMediaIcon fa-brands fa-instagram"></i>
            </a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
